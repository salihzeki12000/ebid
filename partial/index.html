<div class="container top20">
	<div id="carousel-banner" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-banner" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-banner" data-slide-to="1"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="images/home3.jpg" alt="join now">
			</div>
			<div class="item">
				<img src="images/home4.jpg" alt="shipping free">
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-banner" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#carousel-banner"
			role="button" data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="panel panel-primary top20">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-flash"></span><span class="marginL_5">Ending Soon</span></h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div kendo-listview  class="listView" k-data-source="endingsoonlist" k-template='listViewTemplate'></div>
			</div>
		</div>
	</div>
	<div class="panel panel-danger top20">
		<div class="panel-heading hot">
			<h3 class="panel-title"><span class="glyphicon glyphicon-fire"></span><span class="marginL_5">Hot Bidding</span></h3>
		</div>
		<div class="panel-body">
			<div class="rows">
				<div kendo-listview  class="listView" k-data-source="hotbiddinglist" k-template='listViewTemplate'></div>
			</div>
		</div>
	</div>
	<script type="text/x-kendo-angular-template" id="template">
	<div class="col-md-2 col-xs-12">
		<div class="panel panel-default">
  			<div class="panel-body product-header">
				<div class="product-img">
					<a ng-href="\\#/bid/item/#:pid#"><img ng-src="{{ dataItem.defaultImage}}" alt=" #:pname# image" />
                    </a>
				</div>
				<div class="product-wrapper">
					<div class="product-description">
						<div>Full Name: #: pname #</div>
						<div>Price: #:kendo.toString(currentPrice, "c")#</div>
					</div>
					<div class="props-mask"></div>
				</div>
  			</div>
  			<div class="panel-footer">
				<div class="row">
					<div class="col-md-5"><div>From: </div><div>#: username #</div><div>#:kendo.toString(currentPrice, "c")#</div></div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary" ng-click="linkItem(dataItem.pid)">Bid</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    </script>
</div>
